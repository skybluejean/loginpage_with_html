<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'poppins', sans-serif;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #4285f4;
    }
  </style>


</head>

<body>

  <div>
    <div>
      <div>
        <div>Login</div>

        <form action="">
          <div>
            <label for="">Nickname or Email</label>
            <input type="text" required>
          </div>

          <div>
            <label for="">Password</label>
            <input type="text" required>
          </div>

          <div>
            <a href="">Forgot Password?</a>
          </div>

          <div>
            <button>Login</button>
          </div>

          <div>
            Not a member? <a href="">Sign up now</a>
          </div>
        </form>
      </div>

      <div>
        <div>Sign Up</div>
        <form action="">
          <div>
            <label for="">Nickname or Email</label>
            <input type="text" required>
          </div>

          <div>
            <label for="">Password</label>
            <input type="password" required>
          </div>

          <div>
            <label for="">Confirm Password</label>
            <input type="password" required>
          </div>

          <div>
            <button>Sign Up</button>
          </div>

          <div>
            Already member?<a href="">Register now</a>
          </div>

        </form>
      </div>

    </div>
  </div>


</body>
</html>
